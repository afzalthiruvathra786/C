
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up your language/runtime (example: Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install
 test:

      # 4Ô∏è‚É£ Run your tests (or simple Hello World)
      - name: Run tests
        run: npm test || echo "Hello from CI üöÄ"

      # 5Ô∏è‚É£ Optional: show Node version just for fun
      - name: Display Node.js version
        run: node -v
